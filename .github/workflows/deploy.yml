name: Deploy docker image to docker hub

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CI_REGISTRY }}
          username: ${{ secrets.CI_REGISTRY_USER }}
          password: ${{ secrets.CI_REGISTRY_PASSWORD }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.CI_REGISTRY_IMAGE }}
          build-args: |
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
  trigger:
    name: Trigger deploy to Coolify
    runs-on: ubuntu-latest
    needs: [ publish ]
    steps:
      - run: |
          curl --request GET \
          --url 'https://${{ secrets.COOLIFY_API_URL }}/api/v1/deploy?uuid=${{ secrets.COOLIFY_API_FRONTEND_UUID }}&force=false' \
          --header 'Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}'